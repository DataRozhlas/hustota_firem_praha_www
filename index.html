<!DOCTYPE html>
<!--Source: http://danzel.github.io/Leaflet.utfgrid/example/map.html//-->
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="https://samizdat.cz/tools/comb/leaflet-0.7.3_utfgrid.cssjs.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false"></script>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<div id="map"></div>
	<form action="?" id='frm-geocode'>
		<label for="inp-geocode">Najít ulici</label>
		<div class="inputs">
			<input type="text" id="inp-geocode" placeholder="Vinohradská 12">
			<input type="submit" value="Najít">
		</div>
	</form>
	<script>
		var map = L.map('map', {
		minZoom: 11,
		maxZoom: 16});

		var topic = L.tileLayer('tiles/{z}/{x}/{y}.png', {
		maxZoom: 16,
		zIndex: 5,
		opacity: 0.75});

		var labels = L.tileLayer('https://samizdat.cz/tiles/ton_l1/{z}/{x}/{y}.png', {
		maxZoom: 15,
		zIndex: 6,
		opacity: 0.60});

		var utfGrid = new L.UtfGrid('tiles/{z}/{x}/{y}.grid.json', {
			useJsonP: false
		});

		utfGrid.on('mouseover', function(e){ info.update(e);}).on('mouseout', function(e){ info.update();})

		var info = L.control();
		info.options.position = 'bottomright';
		info.onAdd = function (map) {
		    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
		    this.update();
		    return this._div;
		};

		info.update = function (props) {
			this._div.innerHTML = (props ? "<values>V okolí adresy <b>" + props.data.adresa + "</b><br>je registrováno <b>" + props.data.Count_ + "</b> firem."
			: 'Najetím myši vyberte adresu.');
		};

		var form = document.getElementById("frm-geocode");
		var geocoder = null;
		var geocodeMarker = null;
		form.onsubmit = function(event) {
			if (!geocoder) {
				geocoder = new google.maps.Geocoder();
			}
			event.preventDefault();
			var text = document.getElementById("inp-geocode").value;
			if (-1 === text.toLowerCase().indexOf("praha")) {
				text += ", Praha";
			}
			geocoder.geocode({'address':text}, function(results, status) {
				if(status !== google.maps.GeocoderStatus.OK) {
					alert("Bohužel, danou adresu nebylo možné najít");
					return;
				}
				var result = results[0];
				var latlng = new L.LatLng(result.geometry.location.lat(), result.geometry.location.lng());
				map.setView(latlng, 15);
			});

		}

		map.setView([50.08427326534489,14.423051878515707], 12)
			.addLayer(utfGrid)
			.addLayer(labels)
			.addLayer(topic)
			.addControl(info)

	</script>
	</body>
</html>
